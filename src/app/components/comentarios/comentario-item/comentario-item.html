<div class="flex gap-4 py-4 border-b border-border">
  <!-- Avatar del usuario -->
  <div class="shrink-0">
    <div
      class="w-10 h-10 rounded-full bg-secondary-light flex items-center justify-center text-text-primary font-semibold"
    >
      {{ comentario().miembroNombre.charAt(0) }}{{ comentario().miembroApellido.charAt(0) }}
    </div>
  </div>

  <!-- Contenido del comentario -->
  <div class="flex-1">
    <div class="flex items-center justify-between mb-1">
      <div class="flex items-center gap-2">
        <span class="font-semibold text-text-primary">
          {{ comentario().miembroNombre }} {{ comentario().miembroApellido }}
        </span>
        <span class="text-sm text-text-secondary">
          {{ tiempoTranscurrido() }}
        </span>
      </div>

      <!-- Boton eliminar (solo si puede) -->
      @if (puedeEliminar()) {
      <button
        (click)="eliminar()"
        class="text-error hover:text-red-700 transition-colors p-1"
        title="Eliminar comentario"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M3 6h18" />
          <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
          <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
          <line x1="10" x2="10" y1="11" y2="17" />
          <line x1="14" x2="14" y1="11" y2="17" />
        </svg>
      </button>
      }
    </div>

    <p class="text-text-primary whitespace-pre-wrap">
      {{ comentario().texto }}
    </p>
  </div>
</div>
