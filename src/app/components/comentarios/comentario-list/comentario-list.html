<section class="mt-8 p-10 shadow-[2px_4px_12px_rgba(0,0,0,0.38)] rounded-[16px]">
  <h2 class="text-2xl font-bold text-text-primary mb-6">Comentarios</h2>

  <!-- Lista de comentarios -->
  <div class="space-y-0">
    @if (comentarios().length === 0) {
    <p class="text-text-secondary text-center py-8">
      No hay comentarios aún. ¡Sé el primero en comentar!
    </p>
    } @else { @for (comentario of comentarios(); track comentario.id) {
    <div class="border-b last:border-b-0 py-4 last:pb-0">
      <app-comentario-item
        [comentario]="comentario"
        (comentarioEliminado)="eliminarComentario($event)"
      />
    </div>
    } }
  </div>

  <!-- Formulario para agregar comentario (abajo de todo) -->
  <app-comentario-form
    [publicacionId]="publicacionId()"
    (comentarioCreado)="guardarComentario($event)"
  />
</section>
