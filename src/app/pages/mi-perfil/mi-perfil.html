<h2 class="text-3xl font-bold">Mi Perfil</h2>

<article class="flex flex-col md:flex-row w-full min-h-screen gap-30">
  <div class="flex-1 flex flex-col mt-10">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title mb-2">Simple Card</h3>
        <p>Nombre: {{ miembroService.miembro()?.nombre }}</p>
        <p>Apellido: {{ miembroService.miembro()?.apellido }}</p>
        <p>Gmail: {{ miembroService.miembro()?.email }}</p>
        <p>Rol: {{ miembroService.miembro()?.rol }}</p>
        <button class="btn btn-primary btn-md">Editar Perfil</button>
        <button class="btn btn-outline btn-md">Cambiar Contraseña</button>
        <button class="btn btn-danger btn-md" (click)="authService.logout()">Cerrar sesión</button>
      </div>
    </div>
  </div>
  <div class="flex-2 flex flex-col mt-10">
    <h2 class="text-2xl font-semibold">Mis publicaciones</h2>
    <p>Componente de las cards llamadas por el ID del miembro</p>
  </div>
</article>
