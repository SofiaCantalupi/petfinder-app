<a routerLink="/publicaciones">←Atrás</a>

<div class="card max-w-3xl mx-auto relative">
  <span class="bg-destructive p-1 text-amber-50 font-body absolute">Perdido</span>
  <div class="flex">
    <img
      class="w-90 h-90 object-cover"
      [src]="publicacion()?.urlFoto"
      [alt]="publicacion()?.nombreMascota"
    />
    <div class="card-body">
      <h2 class="card-title text-3xl pb-3">{{ publicacion()?.nombreMascota }}</h2>
      <p class="pb-4">Publicado por ...</p>
      <div class="flex gap-1 items-center justify-start">
        <!-- svg ubicacion -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="14"
          height="14"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#ff971c"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-map-pin-icon lucide-map-pin"
        >
          <path
            d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"
          />
          <circle cx="12" cy="10" r="3" />
        </svg>
        <p class="text-s">{{ publicacion()?.calle }}, {{ publicacion()?.altura }}</p>
      </div>

      <div class="flex gap-1 items-center justify-start">
        <!-- svg calendario -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="14"
          height="14"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#ff971c"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-calendar1-icon lucide-calendar-1"
        >
          <path d="M11 14h1v4" />
          <path d="M16 2v4" />
          <path d="M3 10h18" />
          <path d="M8 2v4" />
          <rect x="3" y="4" width="18" height="18" rx="2" />
        </svg>
        <p class="text-s">{{ publicacion()?.fecha }}</p>
      </div>

      @if (esDuenio()) {
      <div class="flex gap-2 pt-35 justify-center">
        <button class="btn btn-primary btn-sm" (click)="navigateToUpdate()">Editar Publicación</button>
        <button class="btn btn-danger btn-sm" (click)="deletePublicacion()">Eliminar</button>
      </div>
      }

    </div>
  </div>
  <div class="card-body bg-primary/10 border-t-3">
    <p class="text-center text-pretty">
      {{ publicacion()?.descripcion }}
    </p>
  </div>
</div>
